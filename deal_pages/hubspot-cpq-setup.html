<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubSpot Contact - CPQ Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .contact-info {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .contact-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .contact-avatar {
            width: 50px;
            height: 50px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            margin-right: 20px;
        }

        .contact-details h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .contact-meta {
            color: #666;
            font-size: 1.1rem;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .info-label {
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .info-value {
            color: #333;
            font-size: 1.1rem;
        }

        .cpq-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            color: #333;
            font-size: 1.4rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 10px 10px 10px 0;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 6px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .quote-results {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            display: none;
        }

        .pricing-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .pricing-table th, .pricing-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        .pricing-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .pricing-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .total-row {
            background: #e3f2fd !important;
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">‚Üê Back to HubSpot</button>
    
    <div class="container">
        <div class="header">
            <h1>üöÄ Generate CPQ Quote</h1>
            <p>Configure pricing parameters for HubSpot contact</p>
        </div>

        <div id="contactInfo" class="contact-info">
            <div class="loading">Loading contact information...</div>
        </div>

        <div id="cpqForm" class="cpq-form" style="display: none;">
            <div class="form-section">
                <h3>üìä CPQ Configuration</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">üë• Number of Users</label>
                        <input type="number" id="users" class="form-input" min="1" value="10" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">üñ•Ô∏è Instance Type</label>
                        <select id="instanceType" class="form-select" required>
                            <option value="small">Small</option>
                            <option value="standard" selected>Standard</option>
                            <option value="large">Large</option>
                            <option value="extra_large">Extra Large</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">üî¢ Number of Instances</label>
                        <input type="number" id="instances" class="form-input" min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">‚è±Ô∏è Project Duration (months)</label>
                        <input type="number" id="duration" class="form-input" min="1" value="6" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">üîÑ Migration Type</label>
                        <select id="migrationType" class="form-select" required>
                            <option value="content" selected>Content</option>
                            <option value="email">Email</option>
                            <option value="messaging">Messaging</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">üíæ Data Size (GB)</label>
                        <input type="number" id="dataSize" class="form-input" min="0" value="100" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>üìù Additional Requirements</h3>
                <div class="form-group">
                    <label class="form-label">üìã Service Requirements</label>
                    <textarea id="requirements" class="form-input" rows="4" placeholder="Describe any specific requirements or special considerations..."></textarea>
                </div>
            </div>

            <div style="text-align: center;">
                <button class="btn btn-secondary" onclick="goBack()">‚Üê Back</button>
                <button class="btn" onclick="generateQuote()">üöÄ Generate Quote</button>
            </div>
        </div>

        <div id="status"></div>

        <div id="quoteResults" class="quote-results">
            <h3>üí∞ Quote Results</h3>
            <div id="pricingTable"></div>
            
            <!-- NEW EMAIL SECTION -->
            <div class="email-section" style="margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 8px; border: 1px solid #dee2e6;">
                <h4 style="color: #333; margin-bottom: 15px;">üìß Send Quote via Email</h4>
                <div class="email-form" style="display: grid; gap: 15px; max-width: 400px; margin: 0 auto;">
                    <input type="email" id="recipientEmail" placeholder="Client Email Address" required 
                           style="padding: 12px; border: 2px solid #dee2e6; border-radius: 6px; font-size: 1rem;">
                    <input type="text" id="recipientName" placeholder="Client Name" required 
                           style="padding: 12px; border: 2px solid #dee2e6; border-radius: 6px; font-size: 1rem;">
                    <input type="text" id="recipientCompany" placeholder="Company Name" required 
                           style="padding: 12px; border: 2px solid #dee2e6; border-radius: 6px; font-size: 1rem;">
                    <!-- Email Options -->
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <button class="btn" onclick="sendQuoteEmail()" style="width: 100%;">
                            üöÄ Send Quote Email
                        </button>
                        <button class="btn" onclick="sendSignatureFormTemplate()" style="width: 100%; background: #28a745;">
                            ‚úçÔ∏è Send Signature Form
                        </button>
                    </div>
                </div>
                <div id="emailStatus" style="margin-top: 15px;"></div>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn" onclick="generatePDF()">üìÑ Generate PDF Quote</button>
                <button class="btn btn-secondary" onclick="saveQuote()">üíæ Save Quote</button>
                <button class="btn" style="background: #28a745; margin-top: 10px;" onclick="getClientSignature()">
                    ‚úçÔ∏è Get Client Signature
                </button>
                <button class="btn" style="background: #007bff; margin-top: 10px;" onclick="sendSignatureFormEmail()">
                    üìß Send Signature Form via Email
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentContact = null;
        let quoteResults = null;

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function clearStatus() {
            document.getElementById('status').innerHTML = '';
        }

        function goBack() {
            window.location.href = '/hubspot-deals';
        }

        function loadContactData() {
            // Try to load contact data first
            let contactData = localStorage.getItem('hubspotContactForCPQ');
            let dealData = localStorage.getItem('hubspotDealForCPQ');
            
            if (contactData) {
                try {
                    currentContact = JSON.parse(contactData);
                    displayContactInfo();
                    document.getElementById('cpqForm').style.display = 'block';
                } catch (error) {
                    showStatus('‚ùå Error loading contact data.', 'error');
                }
            } else if (dealData) {
                try {
                    currentContact = JSON.parse(dealData);
                    displayDealInfo();
                    document.getElementById('cpqForm').style.display = 'block';
                } catch (error) {
                    showStatus('‚ùå Error loading deal data.', 'error');
                }
            } else {
                showStatus('‚ùå No contact or deal data found. Please go back and select a contact or deal.', 'error');
                return;
            }
        }

        function displayContactInfo() {
            const contactInfoDiv = document.getElementById('contactInfo');
            
            contactInfoDiv.innerHTML = `
                <div class="contact-header">
                    <div class="contact-avatar">
                        ${currentContact.name ? currentContact.name.charAt(0).toUpperCase() : '?'}
                    </div>
                    <div class="contact-details">
                        <h2>${currentContact.name || 'No Name'}</h2>
                        <div class="contact-meta">${currentContact.company || 'No Company'} ‚Ä¢ ${currentContact.source}</div>
                    </div>
                </div>
                <div class="contact-grid">
                    <div class="info-item">
                        <div class="info-label">üìß Email</div>
                        <div class="info-value">${currentContact.email || 'N/A'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">üè¢ Company</div>
                        <div class="info-value">${currentContact.company || 'N/A'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">üÜî HubSpot ID</div>
                        <div class="info-value">${currentContact.hubspotId || 'N/A'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">üìä Source</div>
                        <div class="info-value">${currentContact.source || 'HubSpot'}</div>
                    </div>
                </div>
            `;
        }

        function displayDealInfo() {
            const contactInfoDiv = document.getElementById('contactInfo');
            
            contactInfoDiv.innerHTML = `
                <div class="contact-header">
                    <div class="contact-avatar" style="background: #28a745;">
                        üí∞
                    </div>
                    <div class="contact-details">
                        <h2>${currentContact.dealName || 'No Deal Name'}</h2>
                        <div class="contact-meta">${currentContact.company || 'No Company'} ‚Ä¢ ${currentContact.source}</div>
                    </div>
                </div>
                <div class="contact-grid">
                    <div class="info-item">
                        <div class="info-label">üí∞ Deal Amount</div>
                        <div class="info-value">${currentContact.amount ? '$' + parseFloat(currentContact.amount).toLocaleString() : 'N/A'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">üè¢ Company</div>
                        <div class="info-value">${currentContact.company || 'N/A'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">üÜî HubSpot ID</div>
                        <div class="info-value">${currentContact.hubspotId || 'N/A'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">üìä Source</div>
                        <div class="info-value">${currentContact.source || 'HubSpot Deal'}</div>
                    </div>
                </div>
            `;
        }

        async function generateQuote() {
            clearStatus();
            showStatus('üîÑ Generating quote...', 'info');

            // Get form values
            const formData = {
                clientName: currentContact.name,
                email: currentContact.email,
                companyName: currentContact.company,
                phoneNumber: '', // Not available from HubSpot
                serviceType: 'Migration Services',
                requirements: document.getElementById('requirements').value,
                users: parseInt(document.getElementById('users').value),
                instanceType: document.getElementById('instanceType').value,
                instances: parseInt(document.getElementById('instances').value),
                duration: parseInt(document.getElementById('duration').value),
                migrationType: document.getElementById('migrationType').value,
                dataSize: parseInt(document.getElementById('dataSize').value)
            };

            try {
                const response = await fetch('/api/quote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    quoteResults = result.quote;
                    showStatus('‚úÖ Quote generated successfully!', 'success');
                    displayQuoteResults();
                } else {
                    showStatus(`‚ùå Quote generation failed: ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        function displayQuoteResults() {
            const quoteResultsDiv = document.getElementById('quoteResults');
            const pricingTableDiv = document.getElementById('pricingTable');

            if (quoteResults) {
                const tableHTML = `
                    <table class="pricing-table">
                        <thead>
                            <tr>
                                <th>Service Details</th>
                                <th>Basic Plan</th>
                                <th>Standard Plan</th>
                                <th>Advanced Plan</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Per User Cost</td>
                                <td>$${quoteResults.basic?.perUserCost?.toFixed(2) || '0.00'}</td>
                                <td>$${quoteResults.standard?.perUserCost?.toFixed(2) || '0.00'}</td>
                                <td>$${quoteResults.advanced?.perUserCost?.toFixed(2) || '0.00'}</td>
                            </tr>
                            <tr>
                                <td>Total User Cost</td>
                                <td>$${quoteResults.basic?.totalUserCost?.toFixed(2) || '0.00'}</td>
                                <td>$${quoteResults.standard?.totalUserCost?.toFixed(2) || '0.00'}</td>
                                <td>$${quoteResults.advanced?.totalUserCost?.toFixed(2) || '0.00'}</td>
                            </tr>
                            <tr>
                                <td>Data Cost</td>
                                <td>$${quoteResults.basic?.dataCost?.toFixed(2) || '0.00'}</td>
                                <td>$${quoteResults.standard?.dataCost?.toFixed(2) || '0.00'}</td>
                                <td>$${quoteResults.advanced?.dataCost?.toFixed(2) || '0.00'}</td>
                            </tr>
                            <tr>
                                <td>Migration Cost</td>
                                <td>$${quoteResults.basic?.migrationCost?.toFixed(2) || '0.00'}</td>
                                <td>$${quoteResults.standard?.migrationCost?.toFixed(2) || '0.00'}</td>
                                <td>$${quoteResults.advanced?.migrationCost?.toFixed(2) || '0.00'}</td>
                            </tr>
                            <tr>
                                <td>Instance Cost</td>
                                <td>$${quoteResults.basic?.instanceCost?.toFixed(2) || '0.00'}</td>
                                <td>$${quoteResults.standard?.instanceCost?.toFixed(2) || '0.00'}</td>
                                <td>$${quoteResults.advanced?.instanceCost?.toFixed(2) || '0.00'}</td>
                            </tr>
                            <tr class="total-row">
                                <td><strong>TOTAL COST</strong></td>
                                <td><strong>$${quoteResults.basic?.totalCost?.toFixed(2) || '0.00'}</strong></td>
                                <td><strong>$${quoteResults.standard?.totalCost?.toFixed(2) || '0.00'}</strong></td>
                                <td><strong>$${quoteResults.advanced?.totalCost?.toFixed(2) || '0.00'}</strong></td>
                            </tr>
                        </tbody>
                    </table>
                `;

                pricingTableDiv.innerHTML = tableHTML;
                quoteResultsDiv.style.display = 'block';
            }
        }

        async function generatePDF() {
            if (!quoteResults) {
                showStatus('‚ùå No quote available. Generate a quote first.', 'error');
                return;
            }

            showStatus('üîÑ Generating PDF...', 'info');

            const pdfData = {
                client: {
                    name: currentContact.name,
                    email: currentContact.email,
                    company: currentContact.company,
                    phone: '',
                    serviceType: 'Migration Services',
                    requirements: document.getElementById('requirements').value
                },
                configuration: {
                    users: parseInt(document.getElementById('users').value),
                    instanceType: document.getElementById('instanceType').value,
                    instances: parseInt(document.getElementById('instances').value),
                    duration: parseInt(document.getElementById('duration').value),
                    migrationType: document.getElementById('migrationType').value,
                    dataSize: parseInt(document.getElementById('dataSize').value)
                },
                quote: quoteResults
            };

            try {
                const response = await fetch('/api/generate-pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(pdfData)
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `quote_${currentContact.name}_${new Date().toISOString().split('T')[0]}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    showStatus('‚úÖ PDF generated and downloaded successfully!', 'success');
                } else {
                    showStatus('‚ùå PDF generation failed.', 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function saveQuote() {
            if (!quoteResults) {
                showStatus('‚ùå No quote available. Generate a quote first.', 'error');
                return;
            }

            showStatus('üîÑ Saving quote...', 'info');

            const quoteData = {
                clientName: currentContact.name,
                email: currentContact.email,
                companyName: currentContact.company,
                phoneNumber: '',
                serviceType: 'Migration Services',
                requirements: document.getElementById('requirements').value,
                users: parseInt(document.getElementById('users').value),
                instanceType: document.getElementById('instanceType').value,
                instances: parseInt(document.getElementById('instances').value),
                duration: parseInt(document.getElementById('duration').value),
                migrationType: document.getElementById('migrationType').value,
                dataSize: parseInt(document.getElementById('dataSize').value)
            };

            try {
                const response = await fetch('/api/quote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(quoteData)
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('‚úÖ Quote saved successfully!', 'success');
                } else {
                    showStatus(`‚ùå Failed to save quote: ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function sendQuoteEmail() {
            if (!quoteResults) {
                showEmailStatus('‚ùå No quote available. Generate a quote first.', 'error');
                return;
            }

            const recipientEmail = document.getElementById('recipientEmail').value;
            const recipientName = document.getElementById('recipientName').value;
            const recipientCompany = document.getElementById('recipientCompany').value;

            if (!recipientEmail || !recipientName || !recipientCompany) {
                showEmailStatus('‚ùå Please fill in all email fields.', 'error');
                return;
            }

            showEmailStatus('üîÑ Sending quote email...', 'info');

            try {
                // Send email directly without saving quote first
                const emailData = {
                    recipient_email: recipientEmail,
                    recipient_name: recipientName,
                    company_name: recipientCompany,
                    quote_data: {
                        clientName: recipientName,
                        email: recipientEmail,
                        companyName: recipientCompany,
                        phoneNumber: '',
                        serviceType: 'Migration Services',
                        requirements: document.getElementById('requirements').value,
                        users: parseInt(document.getElementById('users').value),
                        instanceType: document.getElementById('instanceType').value,
                        instances: parseInt(document.getElementById('instances').value),
                        duration: parseInt(document.getElementById('duration').value),
                        migrationType: document.getElementById('migrationType').value,
                        dataSize: parseInt(document.getElementById('dataSize').value)
                    },
                    quote_results: quoteResults
                };

                // Send email directly
                const emailResponse = await fetch('/api/quote/send-email-direct', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(emailData)
                });

                const emailResult = await emailResponse.json();

                if (emailResult.success) {
                    showEmailStatus('‚úÖ Quote email sent successfully!', 'success');
                    // Clear form
                    document.getElementById('recipientEmail').value = '';
                    document.getElementById('recipientName').value = '';
                    document.getElementById('recipientCompany').value = '';
                } else {
